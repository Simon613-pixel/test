<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Student</h1>
</div><br />

     <div class="col-sm-4">
    <form action="#" th:action="@{/homeSave}" th:object="${student}" method="post">
<!-- ------------------------------------------------------------------------------
                         --------------------------------------------------------------------------------- -->
    <label class="form-label" >Student Name</label>
        <div align="left">
            <table>
	            <tr>
	                <td>
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{studentname}" class="form-control" placeholder="Student Name" />
	                </td>
	            </tr>
            </table>
        </div>  
<!-- ------------------------------------------------------------------------------
                         --------------------------------------------------------------------------------- -->
     <label class="form-label" >Course</label>
      <div align="left">
       <table>
            <tr>
                 
                <td><input type="text" th:field="*{course}" class="form-control" placeholder="Course" /></td>
            </tr>
       </table>   
      </div>
<!-- ------------------------------------------------------------------------------
                         --------------------------------------------------------------------------------- -->
     <label class="form-label" >Fee</label>              
      <div align="left">
       <table>
            <tr>

            <td><input type="text" th:field="*{fee}" class="form-control" placeholder="Fee" /></td>
            </tr>
        </table>
      </div><br>
        
<!-- ------------------------------------------------------------------------------
                         --------------------------------------------------------------------------------- -->            
        <table>    
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Update</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
